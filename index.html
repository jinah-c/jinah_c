   <!-- Slick slider setting -->
   <script>
       $(document).ready(function(){
           // Slick 초기화
           $('.slider').slick({
               autoplay: true,
               autoplaySpeed: 50000, // 5초로 변경
               arrows: false, // 기본 화살표 숨김 (커스텀 버튼 사용할 경우)
               dots: false, // 기본 dots 비활성화
               // infinite: true,
               // speed: 500,
               slidesToShow: 1,
               slidesToScroll: 1
            });
            
            // 이전 버튼
            $('.prev-btn').click(function(){
                $('.slider').slick('slickPrev');
            });
            
            // 다음 버튼  
            $('.next-btn').click(function(){
                $('.slider').slick('slickNext');
            });
            
            // 일시정지/재생 버튼
            let isPlaying = true;
            $('.play-pause-btn').click(function(){
                if(isPlaying) {
                    $('.slider').slick('slickPause');
                    $(this).find('img').attr('src', 'icon/play.png').attr('alt', '재생');
                    isPlaying = false;
                } else {
                    $('.slider').slick('slickPlay');
                    $(this).find('img').attr('src', 'icon/pause.png').attr('alt', '일시정지');
                    isPlaying = true;
                }
            });
            
            // 커스텀 도트 클릭 이벤트
            $('.custom-dot').click(function(){
                var slideIndex = $(this).data('slide');
                $('.slider').slick('slickGoTo', slideIndex);
            });
            
            // 슬라이더 변경 시 도트 활성화 상태 업데이트
            $('.slider').on('beforeChange', function(event, slick, currentSlide, nextSlide){
                $('.custom-dot').removeClass('active');
                $('.custom-dot[data-slide="' + nextSlide + '"]').addClass('active');
            });
        });
    </script>

    <!-- 페이지 로드 시 맨 위로 스크롤 -->
    <script>
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        // 새로고침 시에도 맨 위로 스크롤
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        window.addEventListener('beforeunload', function() {
            window.scrollTo(0, 0);
        });
    </script>

    <!-- 사이드바 활성화 -->
    <script>
        // 모든 섹션과 메뉴 링크 선택
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.sidbar_list a');

        // Intersection Observer 설정
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // 현재 보이는 섹션의 id 가져오기
                    const id = entry.target.id;

                    // 모든 메뉴에서 빨간색 제거
                    navLinks.forEach(link => link.style.color = '');

                    // 해당 섹션의 메뉴에 빨간색 적용
                    const activeLink = document.querySelector(`.sidbar_list a[href="#${id}"]`);
                    if (activeLink) {
                        activeLink.style.color = 'red';
                    }
                }
            });
        }, {
            threshold: 0.3 // 섹션의 30%가 보일 때 활성화
        });

        // 모든 섹션 관찰 시작
        sections.forEach(section => observer.observe(section));
    </script>
